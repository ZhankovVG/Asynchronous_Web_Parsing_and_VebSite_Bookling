{% extends 'bookstore_app/base.html' %}
{% load static %}

{% block title %}
Bookling - книжковий інтернет магазин
{% endblock %}

{% block content %}
<!-- Slider image start-->
<div class="slider">
    <div class="imeges">
        <img class="slider__img" src="{% static 'bookstore_app/img/slider/1.png' %}" alt="image_advertising">
        <img class="slider__img" src="{% static 'bookstore_app/img/slider/2.png' %}" alt="image_advertising">
        <img class="slider__img" src="{% static 'bookstore_app/img/slider/3.png' %}" alt="image_advertising">
        <img class="slider__img" src="{% static 'bookstore_app/img/slider/1.png' %}" alt="image_advertising">
    </div>
</div>
<!-- Slider image end-->

<main>
    <div class="grid-books">
        {% for el in books_list %}
        <div class="books">
            <a href="{{ el.get_absolute_url }}">
                <img src="{{ el.image.url }}" alt="photo-book">
                <p>{{ el.name }}</p>
            </a>
            {{ el.price }}
        </div>
        {% endfor %}
    </div>
</main>

<script>
    var indexValue = 0;
    function SlideShow() {
        setTimeout(SlideShow, 3500)
        var x;
        const elements = document.querySelectorAll('.slider__img');
        for (x = 0; x < elements.length; x++) {
            elements[x].style.display = "none";
        }
        indexValue++;
        if (indexValue > elements.length) {
            indexValue = 1;
        }
        elements[indexValue - 1].style.display = "block";
    }
    SlideShow();
</script>
{% endblock %}
